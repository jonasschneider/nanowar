<!DOCTYPE html> 
<html> 
<head> 
<title>Nano War</title> 
<link href="/style.css" rel="stylesheet" type="text/css"/> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script> 
<script src="app/vendor/underscore.js"></script> 

<script src="app/vendor/processing-1.3.0.js"></script> 
<body> 
<canvas id="background" data-processing-sources="background.pde"></canvas>
<!--<style>
  body {
    background: url(/images/celltile.png);
  }
</style>-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="600" height="400">
  <defs>
    
    <filter id = "shadow" width = "150%" height = "150%">
        <feGaussianBlur result = "blurOut" stdDeviation = "5"/>
    </filter>
    
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#5e7e9f; stop-opacity:0.3" />
      <stop offset="90%" style="stop-color:#48556c; stop-opacity:0.95" />
    </radialGradient>
    
    <radialGradient id="grad1NoAlpha" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#5e7e9f; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48556c; stop-opacity:1" />
    </radialGradient>
    
    <pattern id="metalPattern" patternUnits="userSpaceOnUse" width="14" height="8">
      <image width="14px" height="8px" xlink:href="/images/celltile.png" />
    </pattern>
    
    <symbol id="cell" viewBox="-10 -10 110 110">
      <circle cx=50 cy=50 r=40 fill="black" filter="url(#shadow)" />
      <circle cx=50 cy=50 r=40 fill="url(#grad1NoAlpha)" />
      <circle cx=50 cy=50 r=39 fill="url(#metalPattern)" />
      <circle cx=50 cy=50 r=40 fill="url(#grad1)"  />
    </symbol>
  </defs>
       
  <use xlink:href="#cell" width="200" height="200" transform="translate(0,0), scale(1)"/>
</svg>
</body></html>
