<!DOCTYPE html> 
<html> 
<head> 
<title>Nano War</title> 
<link href="/style.css" rel="stylesheet" type="text/css"/> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script> 
<script src="app/vendor/underscore.js"></script> 

<script src="app/vendor/processing-1.3.0.js"></script> 
<body> 
<canvas id="background" data-processing-sources="background.pde"></canvas>
<style>
  .blue .inner {
    stop-color: #5e7e9f;
  }
  .blue .outer {
    stop-color: #455269;
  }
</style>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="600" height="400">
  <defs>
    <filter id="cellShadow" width="150%" height="150%">
      <feGaussianBlur result="blurOut" stdDeviation="5" />
    </filter>
    
    <pattern id="metalPattern" patternUnits="userSpaceOnUse" width="14" height="8">
      <image width="14px" height="8px" xlink:href="/images/celltile.png" />
    </pattern>
    
    <radialGradient id="blueBackground" cx="50%" cy="50%" r="50%" fx="50%" fy="50%" class="blue">
      <stop offset="0%" style="stop-opacity:1" class="inner" />
      <stop offset="100%" style="stop-opacity:1" class="outer" />
    </radialGradient>

    <radialGradient id="blueForeground" cx="50%" cy="50%" r="50%" fx="50%" fy="50%" class="blue">
      <stop offset="0%" style="stop-opacity:0.3" class="inner" />
      <stop offset="90%" style="stop-opacity:0.95" class="outer" />
    </radialGradient>
    
    <symbol id="blueCell" viewBox="-50 -50 100 100">
      <circle cx=0 cy=0 r=40 fill="black" filter="url(#cellShadow)" />
      <circle cx=0 cy=0 r=40 fill="url(#blueBackground)" />
      <circle cx=0 cy=0 r=39 fill="url(#metalPattern)" />
      <circle cx=0 cy=0 r=40 fill="url(#blueForeground)" />
    </symbol>
  </defs>

  <use xlink:href="#blueCell" x=-50 y=-50 width="100" height="100" />
</svg>
</body></html>
