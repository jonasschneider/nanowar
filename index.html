<!DOCTYPE html>
<html>
  <head>
    <title>Nano War</title>
    <link rel="stylesheet" href="/game.css" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script>
      jQuery.fn.uniqueId = function(suffix, clobber) {
        if ( suffix == null )
          suffix = "UniqueId";
        return this.each(function(){
          if ( !this.id || clobber )
            this.id = "n"+ (++jQuery.fn.uniqueId.index) + suffix;
        });
      };
      jQuery.fn.uniqueId.index = 0;
    </script>

    <script src="/util.js"></script>
    <script src="/game.js"></script>
    <script src="/cell.js"></script>
    <script src="/fleet.js"></script>
    <script src="/player.js"></script>
    <script>
      $(document).ready(function() {
        game = new NanoWar.Game("nanowar");
        
        me = new NanoWar.HumanPlayer("Joonas");
        pc = new NanoWar.Player("Fiz");
        
        game.add_player(me);
        game.add_player(pc);
        game.set_human_player(me);
        
        game.add_cell(new NanoWar.Cell(350, 100, 50));
        game.add_cell(new NanoWar.Cell(350, 300, 100, me));
        game.add_cell(new NanoWar.Cell(100, 200, 50))
        game.add_cell(new NanoWar.Cell(500, 200, 50))
        
        
        game.add_cell(new NanoWar.Cell(550, 100, 10, pc));
        game.run();
      });
    </script>
  </head>
  
  <body>
    <h2>Nano War</h2>
    <svg id="nanowar" height="500" width="700">
    </svg>
  </body>
</html>
