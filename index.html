<!DOCTYPE html>
<html>
  <head>
    <title>Nano War</title>
    <link rel="stylesheet" href="/game.css" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script>
      jQuery.fn.uniqueId = function(suffix, clobber) {
        if ( suffix == null )
          suffix = "UniqueId";
        return this.each(function(){
          if ( !this.id || clobber )
            this.id = "n"+ (++jQuery.fn.uniqueId.index) + suffix;
        });
      };
      jQuery.fn.uniqueId.index = 0;
    </script>

    <script src="/game.js"></script>
    <script src="/cell.js"></script>
    <script src="/fleet.js"></script>
    <script>
      $(document).ready(function() {
        game = new NanoWar.Game("nanowar-game");
        
        me = new NanoWar.Player("Joonas");
        game.add_player(me);
        game.set_human_player(me);
        
        game.add_cell(new NanoWar.Cell(200, 150, 50));
        game.add_cell(new NanoWar.Cell(600, 300, 100, me));
        game.run();
      });
    </script>
  </head>
  
  <body>
    <h2>Nano War</h2>
    
    <canvas id="nanowar-game" width="700" height="500"></canvas>
  </body>
</html>
