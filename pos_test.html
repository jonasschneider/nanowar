<!DOCTYPE html>
<html>
  <head>
    <title>Nano War</title>
    <link rel="stylesheet" href="/game.css" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        
        
        draw = function(size) {
          var ctx = $("#test")[0].getContext('2d');
          ctx.clearRect(0,0,700,600)
          
          ctx.fillStyle = "black"
          ctx.beginPath()
          
          function rad(size) {
            return -0.0005*size^2+0.1*size+4
          }
          
          if(size < 200)
            radius = rad(size)
          else
            radius = rad(200)
          
          ctx.arc(100, 100, radius, 0, 2*Math.PI, false)
          ctx.fill();
          
          ctx.strokeText(size, 50, 100)
        }
        from = { x: 0, y: 300, size: 40 }
        to = { x: 700, y: 600, size: 50 }
        
        size = 0
        setInterval(function() {
          draw(size++)
        }, 50)
        
        
      })
    </script>
  </head>
  <body>
    <canvas id="test" width="700" height="600"></canvas>
  </body>
</html>
